<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Scheduler</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css"></link>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
</head>

<body>
  <div id="app">
    <v-app>
      <template>
        <v-toolbar>
          <v-toolbar-title>High Scheduler</v-toolbar-title>
          <v-spacer></v-spacer>
          <v-toolbar-side-icon class="hidden-md-and-up"></v-toolbar-side-icon>
          <v-toolbar-items class="hidden-sm-and-down">
            <v-btn flat>Day</v-btn>
            <v-btn flat>Week</v-btn>
            <v-btn flat>Month</v-btn>
          </v-toolbar-items>
        </v-toolbar>
      </template>
      <v-content>
        <v-container fluid>
          <page></page>
        </v-container>
      </v-content>
      <v-flex xs1>
        <v-card>
          <v-card-title primary-title>
            <div class="headline">Unlimited music now</div>
          </v-card-title>
          <v-card-text>
            Add Event:
          </v-card-text>
          <v-card-actions>
            <v-btn flat dark>Listen now</v-btn>
          </v-card-actions>
        </v-card>
      </v-flex>

      <!--Event Form-->
      <v-dialog v-model="dialog" max-width="290">
        <v-card>
          <v-card-title class="headline">Use Google's location service?</v-card-title>
          <v-card-text>Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps
            are running.</v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="green darken-1" flat="flat" @click.native="dialog = false">Disagree</v-btn>
            <v-btn color="green darken-1" flat="flat" @click.native="dialog = false">Agree</v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>

      <!--FAB-->
      <v-speed-dial v-model="fab" fixed bottom right direction="left" hover>
        <v-btn slot="activator" color="blue darken-2" dark fab hover v-model="fab">
          <v-icon>account_circle</v-icon>
          <v-icon>close</v-icon>
        </v-btn>
        <v-btn fab dark small color="green">
          <v-icon>edit</v-icon>
        </v-btn>
        <v-btn fab dark small color="indigo" @click.native.stop="dialog = true">
          <v-icon>add</v-icon>
        </v-btn>
        <v-btn fab dark small color="red">
          <v-icon>delete</v-icon>
        </v-btn>
      </v-speed-dial>
    </v-app>
  </div>

  <script type="text/x-template" id="page">
    <v-layout row>
      <timeline></timeline>
    </v-layout>
  </script>

  <script type="text/x-template" id="timeline">
    <v-flex xs1>
      <v-card color="white">
        <v-card-text>12 AM</v-card-text>
        <v-divider></v-divider>
        <template v-for="n in 11">
          <v-card-text>{{ n }} AM</v-card-text>
          <v-divider></v-divider>
        </template>
        <v-card-text>12 PM</v-card-text>
        <v-divider></v-divider>
        <template v-for="n in 11">
          <v-card-text>{{ n }} PM</v-card-text>
          <v-divider></v-divider>
        </template>
      </v-card>
    </v-flex>
  </script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="main.js"></script>
</body>

</html>
